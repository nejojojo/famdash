<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Health Dashboard</title>
    <link rel="stylesheet" href="output.css">
</head>
<body class="bg-gray-50">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-4xl font-bold text-center text-gray-900 mb-8">Family Health Dashboard</h1>
        
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Member 1 Card -->
            <div class="bg-white rounded-lg border border-gray-200 shadow-sm p-6">
                <div class="flex flex-col space-y-1.5 pb-4 border-b border-gray-100">
                    <h2 class="text-2xl font-semibold leading-none tracking-tight text-blue-600">You</h2>
                </div>
                <div class="pt-6 space-y-4">
                    <div class="flex items-center justify-between py-2">
                        <span class="text-sm font-medium text-gray-600">Heart Rate:</span>
                        <span class="text-lg font-semibold text-gray-900" id="member1-heartrate">-- BPM</span>
                    </div>
                    <div class="flex items-center justify-between py-2 border-t border-gray-50">
                        <span class="text-sm font-medium text-gray-600">Steps:</span>
                        <span class="text-lg font-semibold text-gray-900" id="member1-steps">--</span>
                    </div>
                    <div class="flex items-center justify-between py-2 border-t border-gray-50">
                        <span class="text-sm font-medium text-gray-600">Sleep:</span>
                        <span class="text-lg font-semibold text-gray-900" id="member1-sleep">-- hrs</span>
                    </div>
                    <div class="pt-4 text-xs text-gray-500 text-center">
                        Last updated: <span id="member1-updated">--</span>
                    </div>
                </div>
            </div>

            <!-- Member 2 Card -->
            <div class="bg-white rounded-lg border border-gray-200 shadow-sm p-6">

                </div>
                <div class="pt-6 space-y-4">
                    <div class="flex items-center justify-between py-2">
                        <span class="text-sm font-medium text-gray-600">Heart Rate:</span>
                        <span class="text-lg font-semibold text-gray-900" id="member2-heartrate">-- BPM</span>
                    </div>
                    <div class="flex items-center justify-between py-2 border-t border-gray-50">
                        <span class="text-sm font-medium text-gray-600">Steps:</span>
                        <span class="text-lg font-semibold text-gray-900" id="member2-steps">--</span>
                    </div>
                    <div class="flex items-center justify-between py-2 border-t border-gray-50">
                        <span class="text-sm font-medium text-gray-600">Sleep:</span>
                        <span class="text-lg font-semibold text-gray-900" id="member2-sleep">-- hrs</span>
                    </div>
                    <div class="pt-4 text-xs text-gray-500 text-center">
                        Last updated: <span id="member2-updated">--</span>
                    </div>
                </div>
            </div>

            <!-- Member 3 Card -->
            <div class="bg-white rounded-lg border border-gray-200 shadow-sm p-6">

                    <h2 class="text-2xl font-semibold leading-none tracking-tight text-blue-600">Family Member 2</h2>
                </div>
                <div class="pt-6 space-y-4">
                    <div class="flex items-center justify-between py-2">

                    </div>
                    <div class="flex items-center justify-between py-2 border-t border-gray-50">
                        <span class="text-sm font-medium text-gray-600">Steps:</span>

                    </div>
                    <div class="pt-4 text-xs text-gray-500 text-center">

                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
